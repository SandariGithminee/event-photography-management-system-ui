    <!-- Custom JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('albumImages');
            const fileUploadDisplay = document.getElementById('fileUploadDisplay');
            const updateBtn = document.getElementById('updateAlbumBtn');
            const uploadBtn = document.getElementById('uploadBtn');

            // File upload handling
            fileInput.addEventListener('change', function(e) {
                const files = e.target.files;
                if (files.length > 0) {
                    updateUploadDisplay(files);
                }
            });

            // Click to upload
            fileUploadDisplay.addEventListener('click', function() {
                fileInput.click();
            });

            function updateUploadDisplay(files) {
                const uploadPlaceholder = document.querySelector('.upload-placeholder');
                if (files.length === 1) {
                    uploadPlaceholder.innerHTML = `
                        <i class="fas fa-image"></i>
                        <span class="upload-text">${files[0].name}</span>
                    `;
                } else {
                    uploadPlaceholder.innerHTML = `
                        <i class="fas fa-images"></i>
                        <span class="upload-text">${files.length} images selected</span>
                    `;
                }
                uploadPlaceholder.style.color = 'var(--primary-deep-blue)';
            }

            // Update album functionality
            updateBtn.addEventListener('click', function() {
                const albumName = document.getElementById('albumNameInput').value;
                const status = document.getElementById('statusSelect').value;
                const date = document.getElementById('dateInput').value;

                // Show loading state
                this.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Updating...';
                this.disabled = true;

                // Simulate API call
                setTimeout(() => {
                    // Update gallery title
                    document.querySelector('.gallery-title').textContent = albumName;
                    
                    // Reset button
                    this.innerHTML = '<i class="fas fa-save me-2"></i>Update';
                    this.disabled = false;
                    
                    // Show success message
                    alert('Album updated successfully!');
                }, 1500);
            });

            // Upload images functionality
            uploadBtn.addEventListener('click', function() {
                const files = fileInput.files;
                if (files.length === 0) {
                    alert('Please select images to upload');
                    return;
                }

                // Show loading state
                this.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Uploading...';
                this.disabled = true;

                // Simulate upload
                setTimeout(() => {
                    // Reset button
                    this.innerHTML = '<i class="fas fa-upload me-2"></i>Upload';
                    this.disabled = false;
                    
                    // Reset file input
                    fileInput.value = '';
                    document.querySelector('.upload-placeholder').innerHTML = `
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span class="upload-text">Choose an Image</span>
                    `;
                    document.querySelector('.upload-placeholder').style.color = '';
                    
                    // Update photo count
                    const currentCount = parseInt(document.querySelector('.photo-count').textContent.match(/\d+/)[0]);
                    const newCount = currentCount + files.length;
                    document.querySelector('.photo-count').innerHTML = `
                        <i class="fas fa-images me-1"></i>
                        ${newCount} Photos
                    `;
                    
                    alert(`${files.length} image(s) uploaded successfully!`);
                }, 2000);
            });

            // Photo interactions
            document.querySelectorAll('.photo-item').forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.querySelector('.photo-overlay').style.opacity = '1';
                });
                
                item.addEventListener('mouseleave', function() {
                    this.querySelector('.photo-overlay').style.opacity = '0';
                });

                // Photo action buttons
                const viewBtn = item.querySelector('.photo-action[title="View Full Size"]');
                const deleteBtn = item.querySelector('.photo-action[title="Delete Photo"]');

                viewBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const photoId = item.getAttribute('data-photo-id');
                    console.log('View photo:', photoId);
                    // Here you would open a lightbox or modal
                });

                deleteBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const photoId = item.getAttribute('data-photo-id');
                    if (confirm('Are you sure you want to delete this photo?')) {
                        // Animate removal
                        item.style.transition = 'opacity 0.3s ease';
                        item.style.opacity = '0';
                        
                        setTimeout(() => {
                            item.remove();
                            // Update photo count
                            const currentCount = parseInt(document.querySelector('.photo-count').textContent.match(/\d+/)[0]);
                            document.querySelector('.photo-count').innerHTML = `
                                <i class="fas fa-images me-1"></i>
                                ${currentCount - 1} Photos
                            `;
                        }, 300);
                    }
                });
            });

            // Navigation links
            document.querySelectorAll('.management-nav-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    if (this.getAttribute('href').startsWith('#')) {
                        e.preventDefault();
                        
                        // Remove active class from all links
                        document.querySelectorAll('.management-nav-link').forEach(l => l.classList.remove('active'));
                        
                        // Add active class to clicked link
                        this.classList.add('active');
                    }
                });
            });
        });
