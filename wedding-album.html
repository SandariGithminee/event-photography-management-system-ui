    <!-- Custom JavaScript -->
    <script>
        // Photo selection functionality
        let selectMode = false;
        let selectedPhotos = new Set();

        document.getElementById('selectPhotos').addEventListener('click', function() {
            selectMode = !selectMode;
            const button = this;
            const photoSelects = document.querySelectorAll('.photo-select');
            
            if (selectMode) {
                button.innerHTML = '<i class="fas fa-times me-1"></i>Cancel';
                button.classList.remove('btn-outline-primary');
                button.classList.add('btn-outline-danger');
                photoSelects.forEach(select => select.style.display = 'block');
            } else {
                button.innerHTML = '<i class="fas fa-check-square me-1"></i>Select Photos';
                button.classList.remove('btn-outline-danger');
                button.classList.add('btn-outline-primary');
                photoSelects.forEach(select => select.style.display = 'none');
                selectedPhotos.clear();
                document.querySelectorAll('.photo-checkbox').forEach(cb => cb.checked = false);
            }
        });

        // Handle photo selection
        document.querySelectorAll('.photo-checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const photoId = this.id.split('-')[1];
                if (this.checked) {
                    selectedPhotos.add(photoId);
                } else {
                    selectedPhotos.delete(photoId);
                }
                updateDownloadButton();
            });
        });

        function updateDownloadButton() {
            const downloadBtn = document.getElementById('downloadAll');
            if (selectedPhotos.size > 0) {
                downloadBtn.innerHTML = `<i class="fas fa-download me-1"></i>Download ${selectedPhotos.size} Photos`;
            } else {
                downloadBtn.innerHTML = '<i class="fas fa-download me-1"></i>Download All';
            }
        }

        // Gallery item hover effects
        document.querySelectorAll('.gallery-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.querySelector('.photo-overlay').style.opacity = '1';
            });
            
            item.addEventListener('mouseleave', function() {
                if (!selectMode) {
                    this.querySelector('.photo-overlay').style.opacity = '0';
                }
            });
        });

        // Load more functionality
        document.getElementById('loadMore').addEventListener('click', function() {
            // Simulate loading more photos
            this.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Loading...';
            this.disabled = true;
            
            setTimeout(() => {
                this.innerHTML = '<i class="fas fa-plus me-2"></i>Load More Photos';
                this.disabled = false;
                // Here you would typically load more photos from the server
            }, 2000);
        });
    </script>
