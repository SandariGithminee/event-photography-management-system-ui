<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums - Capturely</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/albums-empty.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light albums-navbar">
        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
                <i class="fas fa-camera me-2 brand-icon"></i>
                <span class="brand-text">Capturely</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link albums-nav-link" href="#my-bookings">
                            <i class="fas fa-calendar-check me-1"></i>My Bookings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link albums-nav-link active" href="albums-empty.html">
                            <i class="fas fa-images me-1"></i>My Albums
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link albums-nav-link" href="#reviews">
                            <i class="fas fa-star me-1"></i>Reviews
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary book-event-btn ms-2" href="packages.html">
                            <i class="fas fa-plus me-1"></i>Book Event
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-secondary logout-btn ms-2" href="login.html">
                            <i class="fas fa-sign-out-alt me-1"></i>Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="albums-page">
        <div class="container py-5">
            <!-- Page Header -->
            <div class="albums-header mb-5">
                <h1 class="page-title">Albums</h1>
            </div>

            <!-- Empty State -->
            <div class="empty-state-container">
                <div class="empty-state-content">
                    <div class="empty-state-image">
                        <div class="photo-album-illustration">
                            <div class="album-cover">
                                <div class="album-pages">
                                    <div class="album-page page-1"></div>
                                    <div class="album-page page-2"></div>
                                    <div class="album-page page-3"></div>
                                </div>
                                <div class="photo-placeholder">
                                    <i class="fas fa-mountain"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="empty-state-text">
                        <h3 class="empty-title">No albums yet</h3>
                        <p class="empty-description">
                            Albums are automatically created when you upload photos to an event.<br>
                            Start by creating an event and uploading your photos.
                        </p>
                        
                        <div class="empty-state-actions">
                            <a href="#events" class="btn btn-view-events">
                                <i class="fas fa-calendar-alt me-2"></i>View Events
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Add subtle animation to the illustration
        document.addEventListener('DOMContentLoaded', function() {
            const albumCover = document.querySelector('.album-cover');
            
            // Add floating animation
            setInterval(() => {
                albumCover.style.transform = 'translateY(-2px)';
                setTimeout(() => {
                    albumCover.style.transform = 'translateY(0px)';
                }, 1000);
            }, 3000);
        });
    </script>
</body>
</html>
